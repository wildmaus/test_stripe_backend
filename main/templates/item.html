{% extends "base.html" %}

{% block content %}
<div class="container-fluid">
    <h2>{{ item.name }}</h2>
    <p>Description: {{ item.description }}</p>
    <p>Price: {{ item.price }}$</p>
    <form action="{% url 'add_to_order' order.pk item.pk %}" method="POST">
        {% csrf_token %}
        <input type="submit" class="btn btn-success" value="Add to order">
    </form>
</div>
{% endblock content %}
